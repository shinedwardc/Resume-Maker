<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Index</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id = "title">
      <h1 id = "big_title">Resume maker</h1>
    </div>
    <div id = "login_register">
      <a id="login_button" href="#"><span>Login</span></a>
      <a id="register_button" href="#"><span>Register</span></a>
    </div>
    <div id  = "nav-bar" >
     <a class = "header" href="#">Home</a>
      <a class = "header" href="#">Resume maker</a>
      <a class = "header" href="#">Hand in Resume</a>
      <a class = "header" href="#">Contact us</a>
    </div>
    <div id = "index-box">
      <h2 id = "title_index">Start inspired</h2>
      <p id = content_index>With professional template, start your career and hand it in to the company</p>
    </div>
    <ul class="slides">
      <input type="radio" id="control-1" name="control" checked>
      <input type="radio" id="control-2" name="control">
      <input type="radio" id="control-3" name="control">
      
      <!--  Left/Right Button  -->
      <div class="navigator slide-1">
        <label for="control-3">
          <i class="fas fa-chevron-left"></i>
        </label>
        <label for="control-2">
          <i class="fas fa-chevron-right"></i>
        </label>
      </div>
      
      <div class="navigator slide-2">
        <label for="control-1">
          <i class="fas fa-chevron-left"></i>
        </label>
        <label for="control-3">
          <i class="fas fa-chevron-right"></i>
        </label>
      </div>
      
      <div class="navigator slide-3">
        <label for="control-2">
          <i class="fas fa-chevron-left"></i>
        </label>
        <label for="control-1">
          <i class="fas fa-chevron-right"></i>
        </label>
      </div>
      <!--  /Left/Right Button  -->
      
      <li class="slide"><a href="#"><img class = "img_template" src = "image/template1.jpeg" alt=""></a></li>
      <li class="slide"><a href="#"><img class = "img_template" src = "image/template2.png" alt=""></a></li>
      <li class="slide"><a href="#"><img class = "img_template" src = "image/template3.png" alt=""></a></li>
      
      <div class="controls-visible">
        <label for="control-1"></label>
        <label for="control-2"></label>
        <label for="control-3"></label>
      </div>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
