<div id="login_frame">
  <button mat-raised-button (click)="submit()">
    <span class="icon-wrapper">
      <img class="social-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
    </span>
    Sign {{ route.snapshot.queryParams['register'] ? 'up' : 'in' }} with Google
  </button>
</div>
